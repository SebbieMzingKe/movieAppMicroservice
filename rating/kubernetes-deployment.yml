apiVersion: apps/v1

kind: Deployment

metadata:
  name: rating

spec:
  replicas: 2

  selector:
    matchLabels:
      app: rating

  template:
    metadata:
      labels:
        app: rating

    spec:
      containers:
        - name: rating
          image: sebbiemzing/rating:1.0.0
          imagePullPolicy: Always

          ports:
            - containerPort: 8082
